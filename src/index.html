<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="header">
    <nav class="grey darken-3">
        <div class="container">
            <div class="nav-wrapper">
                <a class="brand-logo" href="#">
                    Fortnite Store
                </a>
            </div>
        </div>
    </nav>
</div>
<div class="form-selection">
    <div class="container">
        <div class="row d-flex">
            <div class="mx-auto">
                <div class="card">
                    <form name='itemsForm'>
                        <div class="card-content">
                            <span class="card-title">Card title</span>
                            <div class="input-field">
                                <input class="autocomplete" id="autocomplete-name" type="text">
                                <label for="autocomplete-name">Item Name</label>
                            </div>
                            <div class="input-field">
                                <input class="autocomplete" id="autocomplete-rarity" type="text">
                                <label for="autocomplete-rarity">Rarity</label>
                            </div>
                        </div>
                        <div class="card-action d-flex">
                            <button class="btn waves-effect waves-light pink darken-3" name="action" type="reset">Reset
                                <i class="material-icons right">cancel</i>
                            </button>

                            <button class="btn waves-effect waves-light purple darken-3 ml-auto" name="action"
                                    type="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="items-section">
    <div class="container">
        <div class="row">

        </div>
    </div>
</div>
</body>
</html>
